<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>MyStore</title>
</head>

<body>
    <header>
        <div class="logo">MyStore</div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contatos</li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="tech-circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>

        <div class="list">

            <div class="item active">
                <div class="product-img">
                    <img src="./media/watch.png" alt="Apple Watch">
                </div>
                <div class="content">
                    <p class="product-tag">Lançamento</p>
                    <p class="product-name">Apple Watch Series</p>
                    <p class="product-description">
                        O smartwatch mais vendido do mercado, com duração de bateria prolongada.
                    </p>
                    <button class="btn">Saiba mais</button>
                </div>
            </div>

            <div class="item">
                <div class="product-img">
                    <img src="./media/headphones.png" alt="AirPods Max">
                </div>
                <div class="content">
                    <p class="product-tag">Som Premium</p>
                    <p class="product-name">AirPods Max</p>
                    <p class="product-description">
                        O melhor fone para quem quer esquecer o ruído.
                    </p>
                    <button class="btn">Saiba mais</button>
                </div>
            </div>

            <div class="item">
                <div class="product-img">
                    <img src="./media/vision.png" alt="Apple Vision">
                </div>
                <div class="content">
                    <p class="product-tag">Lançamento</p>
                    <p class="product-name">Apple Vision</p>
                    <p class="product-description">
                        Uma nova maneira de enxergar o mundo.
                    </p>
                    <button class="btn">Saiba mais</button>
                </div>
            </div>

            <div class="arrows">
                <button class="arrow-btn" id="prev">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="#fff" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
                    </svg>
                </button>
                <button class="arrow-btn" id="next">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="#fff" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
                    </svg>
                </button>
            </div>

            <div class="indicators">
                <div class="numbers">01</div>
                <div class="dots">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

        </div>
    </main>
</body>

<script src="scripts.js"></script>

</html>
